  <body class="container">
      <h3 class="text-center">Crear un nuevo post</h3>
      <form id="new-post" class="container d-flex flex-column gap-3" style="width: 60%;">
        <input class="form-control" type="text" name="titulo" placeholder="Titulo" />
        <input class="form-control type="text" name="autor" placeholder="Nombre" />
        <div data-mdb-input-init class="form-outline w-100 form-group mb-6">
          <textarea class="form-control" 
              id="textAreaExample" 
              rows="6"
              placeholder="Contenido"
              name="contenido" 
              placeholder="contenido" 
              style="background: #fff;"> 
          </textarea> 
        </div>
        <div class="tagcontainer">
          <div class="col-sm-6">
            <input onkeyup="parse();" type="text" 
                id="tags_input" 
                placeholder="tags"
                name="tagsin" 
                maxlength="80" 
                class="form-control">
          </div>
          <div class="col-sm-6" id="tags">
          </div>
        </div><!--
        <div class="d-flex gap-4">
          <input class="form-check-input " id="html" type="checkbox" name="hashtags" value="html" />
          <label class="form-check-label "  for="html">HTML</label>
          <input class="form-check-input "  id="js" type="checkbox" name="hashtags" value="js" />
          <label class="form-check-label " for="js">JavaScript</label>
          <input class="form-check-input "  id="css" type="checkbox" name="hashtags" value="css" />
          <label class="form-check-label " for="css">CSS</label>
          <input class="form-check-input "  id="python" type="checkbox" name="hashtags" value="python" />
          <label class="form-check-label " for="python">Python</label>
        </div>-->
        <input class="form-date" type="date" name="fecha" />
        <input class="form-control"  type="number" name="reacciones" placeholder="Reacciones" />
        <input class="form-control" type="number" name="comentarios" placeholder="Comentarios" />
        <input class="form-control" type="text" name="imagen" placeholder="Ingresa URL de imagen">
        <button type="submit" class="mx-5 btn btn-outline-primary" id="btnPost">Post</button>
        <button type="submit" id="btnUpdate" class="mx-5 btn btn-danger" hidden>Actualizar</button>
      </form>
